    <body>
        <h1 class="titulo-pago">Realizar mi compra</h1>
        <div class="pago-realizar-compra">
            <form class="pago-formularios" id="formulario-pago">
                <p>
                    <label for="datos-nombre">
                        <span>Nombre y Apellido:</span>
                    </label>
                    <input type="text" name="nombre" id="datos-nombre" class="pago-input" minlength="4" required>
                </p>
                <p>
                    <label for="datos-direccion">
                        <span>Direccion:</span>
                    </label>
                    <input type="text" name="direccion" id="datos-direccion" class="pago-input" minlength="4" required>
                </p>
                <p>
                    <label for="datos-telefono">
                        <span>Numero de telefono:</span>
                    </label>
                    <input type="number" name="telefono" id="datos-telefono" class="pago-input" minlength="5" required>
                </p>


                <p>
                    <label for="tarjeta">
                        <span>Tarjeta:</span>
                    </label>
                    <select name="tarjeta" id="tarjeta" class="seleccion-tarjeta">
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                    </select>
                </p>
                <p>
                    <label for="num-tarjeta">
                        <span>Numero de tarjeta:</span>
                    </label>
                    <input type="numero" id="num-tarjeta" placeholder="xxxx xxxx xxxx xxxx" class="pago-input"
                        minlength="16" required>

                </p>
                <p>

                    <label for="fecha-expiracion">
                        <span>Fecha de expiracion:</span>
                        <abbr title="">*</abbr>
                    </label>
                    <input type="date" name="expiracion" id="fecha-expiracion" required>
                </p>
                <p> <label for="numero-cuotas">
                        <span>Numero de cuotas:</span>
                        <select name="" id="numero-cuotas">
                            <option value="1">1</option>
                            <option value="3">3</option>
                            <option value="6">6</option>
                        </select>
                    </label>
                </p>
                <p><button type="submit" value="validar" class="pago-submit" id="finalizar">Finalizar</button></p>


            </form>
            <section class="pago-confirmar">
                <h3 class="micarrito-subtitulo">Mi Carrito</h3>
                <div id="detalles-carrito">

                </div>
                <div>
                    <p>Total a pagar:</p>
                    <div id="total-a-pagar"></div>
                </div>

            </section>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

            <script src="../js/pago.js"></script>


        </div>
